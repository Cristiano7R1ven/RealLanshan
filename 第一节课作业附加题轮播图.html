<!DOCTYPE html>
<html>
<head>
  <title>轮播图示例</title>
  <style>
    .slideshow {
      width: 500px;
      height: 300px;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="https://img1.baidu.com/it/u=2375549900,647155693&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=737" class="active">
    <img src="https://i1.hdslb.com/bfs/archive/e33a93c66c1e2ed96c84e670a1bf972de2a6fd16.png">
    <img src="https://i1.hdslb.com/bfs/archive/bd472379e5a5440f42f82c7984000c5f26df1e29.jpg">
  </div>

  <script>
    var images = document.querySelectorAll('.slideshow img');
    var index = 0;

    function nextImage() {
      images[index].classList.remove('active');
      index++;
      if (index === images.length) {
        index = 0;
      }
      images[index].classList.add('active');
    }

    setInterval(nextImage, 3000);
  </script>
</body>
</html>
